    <h1>Ejercicios d√≠a 3</h1>

    <script>
        let minutero = 0;


        while (minutero <= 5) {
            let segundero = 0;

            while (segundero < 60) {
                let mensaje = '';
                //parte minuteros
                if (minutero == 1) {
                    mensaje = ' 1 minuto'
                } else {
                    mensaje = minutero + ' minuteros ';
                }
                //parte de los segunderos
                if (segundero == 1) {
                    mensaje = mensaje + '1 segundo'
                }
                else {
                    mensaje = mensaje + segundero + ' segundos'
                }
                console.log(mensaje)
                segundero++
            }

            minutero++
        }
    </script>
