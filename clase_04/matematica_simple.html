<body>
    <script>

        function triplicador(num){
            const trip= num * 3;
            return trip;
        }

        function multiplicador(num1,num2){
            const multi= num1*num2;
            return multi;
        }

        function division(num1,num2){
            const div = num1 / num2;
            return div;
        }

        function resto (num1,num2){
            const res= num1% num2;
            return res;

        }  
      
       // 5
      console.log( resto( division(multiplicador(triplicador(5),12),12),3));
      
      
      
        
    </script>
